          <button onclick="previous_song()" id="pre"><i class="fa fa-step-backward"></i></button>
          <button onclick="justplay()" id="play"><i class="fa fa-play"></i></button>
          <button onclick="next_song()" id="next"><i class="fa fa-step-forward"></i></button>

         function load_track(index_no){
             clearInterval(timer);
             reset_slider();

             track.src = All_song[index_no].path;
             title.innerHTML = All_song[index_no].name;
             track_image.src = All_song[index_no].image;
             artist.innerHTML =All_song[index_no].artist;

             timer= setInterval(range_slider ,10000);
             total.innerHTML =All_song.length;
             present.innerHTML = index_no + 1;
         }
         load_track(index_no);

         function justplay(){
             if(playing_song == false){
                 playsong();
             }
             else{
                 pausesong();
             }
         }

         function reset_slider(){
              slider.value =0;
         }

        function playsong(){
            track.play();
            playing_song = true;
            play.innerHTML = '<i class="fa fa-pause"></i>'
        }

        function pausesong(){
            track.pause();
            playing_song = false;
            play.innerHTML = '<i class="fa fa-play"></i>'
        }

        function next_song(){
            if(index_no< All_song.length -1){
                 index_no += 1;
                 load_track(index_no);
                 playsong();
             }
             else{
                 index_no = 0;
                 load_track(index_no);
                 playsong();
             }
        }


        function previous_song(){
              if(index_no >0){
                  index_no -= 1;
                  load_track(index_no);
                  playsong();
               }
               else{
                   index_no = All_song.length;
                   load_track(index_no);
                   playsong();
                }
        }

        function change_duration(){
            slider_position = track.duration * (slider.value / 100);
            track.currentTime = slider_position;
        }
    </script>
</body>
